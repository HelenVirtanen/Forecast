<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="app__weather">
            <div class="app__top">
                <div class="app__day">Friday</div>
                <div class="app__date">17 May 2024</div>
                <div class="app__location">
                    <div class="app__location-icon">
                        <img class="app__location-icon-element" src="https://cdn-icons-png.freepik.com/512/9800/9800512.png" alt="Saint Petersburg, RU">
                    </div>
                    <div class="app__location-value">Saint Petersburg RU</div>
                </div>
            </div>
            <div class="app__bottom">
                <img class="app__sun" src="https://cdn2.iconfinder.com/data/icons/weather-682/1024/sun_sunny-512.png" alt="Sunny">
                <div class="app__temperature">20 °C</div>
                <div class="app__status">Sunny</div>
            </div>
        </div>

        <div class="app__info">
            <div class="app__list">
                <div class="app__list-item">
                    <div class="app__list-item-title">PRECIPITATION</div>
                    <div class="app__list-item-value">0%</div>
                </div>
                <div class="app__list-item">
                    <div class="app__list-item-title">HUMIDITY</div>
                    <div class="app__list-item-value">42%</div>
                </div>
                <div class="app__list-item">
                    <div class="app__list-item-title">WIND</div>
                    <div class="app__list-item-value">10 km/h</div>
                </div>
            </div>
            <div class="app__days">
                <div class="app__days-item app__days-item--current">
                    <img class="app__days-image" src="https://cdn2.iconfinder.com/data/icons/weather-682/1024/sun_sunny-512.png" alt="Fri">
                    <h3 class="app__days-title">Fri</h3>
                    <p class="app__days-temperature">27 °C</p>
                </div>
                <div class="app__days-item">
                    <img class="app__days-image" src="https://cdn2.iconfinder.com/data/icons/weather-682/1153/cloud_4-512.png" alt="Sat">
                    <h3 class="app__days-title">Sat</h3>
                    <p class="app__days-temperature">22 °C</p>
                </div>
                <div class="app__days-item">
                    <img class="app__days-image" src="https://cdn2.iconfinder.com/data/icons/weather-682/1024/rain_sun-512.png" alt="Sun">
                    <h3 class="app__days-title">Sun</h3>
                    <p class="app__days-temperature">19 °C</p>
                </div>
                <div class="app__days-item">
                    <img class="app__days-image" src="https://cdn2.iconfinder.com/data/icons/weather-682/1024/sun_sunny-512.png" alt="Mon">
                    <h3 class="app__days-title">Mon</h3>
                    <p class="app__days-temperature">30 °C</p>
                </div>
            </div>
            <button class="app__button">
                <img class="app__button-icon" src="https://static-00.iconduck.com/assets.00/location-position-icon-1640x2048-6jqx3f7e.png" alt="Change Location">
                Change Location
            </button>
        </div>
    </div>
</body>

</html>
